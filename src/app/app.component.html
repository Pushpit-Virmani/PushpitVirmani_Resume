<mat-toolbar *ngIf="isSmallScreen" color="primary" class="sticky top-0">
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="focus:outline-none"
      aria-label="Menu"
      (click)="sidenav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="h-100">
  <mat-sidenav
    #sidenav
    [mode]="isSmallScreen ? 'over' : 'side'"
    [opened]="!isSmallScreen"
  >
    <pv-sidenav-links [shouldDisplayLabels]="isSmallScreen"></pv-sidenav-links>
  </mat-sidenav>
  <mat-sidenav-content>
    <main class="px-l">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
